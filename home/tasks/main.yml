---
- name: pathogen | prepare pathogen
  file: >
    path={{ item }}
    state=directory
    recurse=yes
  with_items:
    - "{{ vim_autoload }}"
    - "{{ vim_bundle }}"
    - "{{ my_bin }}"
    - "{{ my_src }}"
  tags: pathogen

- name: pathogen | infect
  get_url: >
    url=https://tpo.pe/pathogen.vim
    dest={{ vim_autoload }}
  tags: pathogen

- name: bundle | install
  git: >
    repo={{ item }}
    dest={{ vim_bundle }}/{{ item | basename | replace('.git', '') }}
  with_items:
    - "{{ git_repos }}"
  tags: bundle

- name: dotfiles | install
  copy: >
    src={{ item }}
    dest={{ home_dir}}/.{{ item | basename }}
    backup=yes
  with_fileglob:
    - dotfiles/*
  tags: dotfiles

- name: scripts | battery
  copy: >
    src=battery-{{ ohai_os }}
    dest={{ home_dir }}/bin/battery
    mode=0755
  tags: scripts
