---
- name: binaries | standard utils
  package: >
    name={{ item }}
    state=latest
  with_items:
    - "{{ binaries }}"
  tags: binaries
  become: true

- name: binaries | python deps
  package: >
    name={{ item }}
    state=latest
  with_items:
    - "libssl-dev"
    - "libffi-dev"
  tags: binaries
  become: true

- name: binaries | desktop goodies
  package: >
    name={{ item }}
    state=latest
  with_items:
    - "pulseaudio-module-bluetooth"
  tags: binaries
  become: true
